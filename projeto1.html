<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projeto1.css">
    <title>RESILIA - Inscreva-se</title>
</head>
<body>
    <div class="main-cadastro">
    <div class="left-cadastro">
        <h1> RESILIA <br> Faça sua Inscrição <br> Aprenda tudo o que você precisa para começar sua carreira na área de dados! </h1>
        <img src="NERD.svg"  class="left-cadastro-image" alt="Nerd animação">
    </div>
    <div class="right-cadastro">
        <div class="card-cadastro">
            <h1>Inscreva-se</h1>
            <div class="textfield">
    
                <label for="inputNome">Nome completo:</label>       
                    <input type="text" id="inputNome" placeholder="Nome">
            
           
                <label for="inputNascimento"> Data de Nascimento</label>
                <input type="date" id="inputNascimento">
            
            
                <label for="inputCPF"> CPF</label>
                <input type="number" id="inputCPF" placeholder="000.000.000-00">
                 
                <label for="inputemail"> Endereço de E-mail</label>
                <input type="email" id="inputemail" placeholder="E-mail">
            
               
                <button class="ptn-enviar"> Enviar</button>
            </div>
        </div>
    </div>
    </form>
    </body>
